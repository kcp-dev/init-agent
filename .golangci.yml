version: "2"
run:
  modules-download-mode: readonly
linters:
  default: none
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - copyloopvar
    - depguard
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - goconst
    - gocritic
    - gocyclo
    - godot
    - govet
    - importas
    - ineffassign
    - misspell
    - noctx
    - nolintlint
    - nosprintfhostport
    - predeclared
    - promlinter
    - staticcheck
    - unconvert
    - unused
    - usetesting
    - wastedassign
    - whitespace
  settings:
    depguard:
      rules:
        main:
          deny:
            - pkg: io/ioutil
              desc: https://go.dev/doc/go1.16#ioutil
            - pkg: github.com/ghodss/yaml
              desc: use sigs.k8s.io/yaml instead
    importas:
      alias:
        # Init Agent APIs
        - pkg: github.com/kcp-dev/init-agent/sdk/apis/(\w+)/(v[\w\d]+)
          alias: $1$2
        # Kubernetes
        - pkg: k8s.io/api/(\w+)/(v[\w\d]+)
          alias: $1$2
        - pkg: k8s.io/apimachinery/pkg/apis/meta/v1
          alias: metav1
        - pkg: k8s.io/apiextensions-apiserver/pkg/apis/apiextensions/v1
          alias: apiextensionsv1
        - pkg: k8s.io/apimachinery/pkg/api/errors
          alias: apierrors
        - pkg: k8s.io/apimachinery/pkg/util/errors
          alias: utilerrors
        # Controller Runtime
        - pkg: sigs.k8s.io/controller-runtime/pkg/client
          alias: ctrlruntimeclient
        # kcp APIs
        - pkg: github.com/kcp-dev/sdk/apis/(\w+)/(v[\w\d]+)
          alias: kcp$1$2
      no-unaliased: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      # gocritic
      - path: (.+)\.go$
        text: singleCaseSwitch # in most cases this is the beginning of a lookup table and should be kept an obvious table
      # staticcheck
      - path: (.+)\.go$
        text: QF1008 # embedded field names in selectors often make the code more readable, though more verbose
    paths:
      - zz_generated.*.go
      - third_party$
      - builtin$
      - examples$
issues:
  # defaults to 3, which often needlessly hides issues and forces
  # to re-run the linter across the entire repo many times
  max-same-issues: 0
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - zz_generated.*.go
      - third_party$
      - builtin$
      - examples$
